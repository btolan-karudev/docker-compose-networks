version: '3'

services: 
    db:
        build: ./db
    apparel:
        build: ./apparel
        volumes: 
            - ./apparel:/app
        depends_on: 
            - db
        ports: 
            - 5001:80
    prices:
        build: ./prices
        volumes: 
            - ./prices:/app
        ports: 
            - 5002:80
        depends_on: 
            - apparel